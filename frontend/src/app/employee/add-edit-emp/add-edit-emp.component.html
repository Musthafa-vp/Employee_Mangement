<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Department Name">
        </div>
        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select [(ngModel)]="Department" class="form-control">
                <option>Select Department</option>
                <option *ngFor="let item of DepartmentList">{{item.DepartmentName}}</option>
            </select>
        </div>
        <label class="col-sm-2 col-form-label">DateOfJoin</label>
        <div class="col-sm-10"><input type="date" [(ngModel)]="DateOfJoin" class="form-control"></div>



    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]="PhotoFilePath" height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div>
</div>

<button (click)="addEmp()" *ngIf="emp.id==0" class="btn btn-primary">Add</button>
<button (click)="updateEmp()" *ngIf="emp.id!==0" class="btn btn-primary">Update</button>
